[tool.poetry]
name = "mtcli"
version = "0.20.1"
description = "Converte gr√°fico do MetaTrader 5 para texto"
authors = ["Valmir Franca <vfranca3@gmail.com>"]
maintainers = ["Valmir Franca <vfranca3@gmail.com>"]
license = "GPL-2.0-only"
readme = "docs/README.md"
repository = "https://github.com/vfranca/mtcli"
documentation = "https://vfranca.github.io/mtcli/"
keywords = ["metatrader5", "trading"]
classifiers = [
"Development Status :: 2 - Pre-Alpha",
"Environment :: Console",
"Environment :: Win32 (MS Windows)",
"Intended Audience :: Financial and Insurance Industry",
"License :: OSI Approved :: GNU General Public License (GPL)",
"Natural Language :: Portuguese (Brazilian)",
"Operating System :: Microsoft :: Windows :: Windows 10",
"Programming Language :: Python :: 3.8",
"Topic :: Adaptive Technologies",
"Topic :: Office/Business :: Financial :: Investment"
]

[tool.poetry.dependencies]
python = ">=3.8, <4"
click = "^8.0.3"
python-dotenv = "^0.19"
numpy = "^1.24"
metatrader5 = "^5.0.43"

[tool.poetry.dev-dependencies]
mock = "^4.0.3"
pytest = "^6.2.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
mt = "mtcli.mt:cli"
bars = "mtcli.bars:bars"
mm = "mtcli.mm:mm"
rm = "mtcli.rm:rm"
